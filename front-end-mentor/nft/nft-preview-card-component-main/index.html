<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="container">
      <img class="nft" src="./images/image-equilibrium.jpg" >
      <div class="info">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <h5 class="eth"> <img class="eth-logo" src="./images/icon-ethereum.svg"> 0.041 ETH</h5>
          <h5 class="time"> <img class="time-logo" src="./images/icon-clock.svg"> 3 days left</h5>
        </div>
        <div class="creator"> 
          <img class="image-avatar" src="./images/image-avatar.png"> Creation of
           <span>  Jules Wyvern</span>
          </div>
      </div>
  </div>
 

  



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login & Register</title>
</head>
<body>
    <h1>Login & Register Form</h1>
    <div class="grid-container">
        <form class="login-form" id="login">
            <h2>Login</h2>
            <label for="user"><i class="fas fa-user"></i>Username</label>
            <input type="text" name="user" id="userL" class="input">
            <label for="pass"><i class="fas fa-key"></i>Password</label>
            <input type="text" name="pass" id="PassL" class="input">
            <button class="btn" id="loginBtn">Login</button>
        </form>
        <form class="register-form" id="register">
            <h2>Register</h2>
            <label for="user1"><i class="fas fa-user"></i>Username</label>
            <input type="text" name="user" id="userR" class="input">
            <label for="email"><i class="fas fa-at"></i>Email</label>
            <input type="email" name="email" id="email" class="input">
            <label for="password"><i class="fas fa-key"></i>Password</label>
            <input type="password" name="password" id="PassR" class="input">
            <button class="btn" id="registerBtn">Register</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/1e30b7b073.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
